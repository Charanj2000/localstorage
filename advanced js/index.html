class student{
    constructor(name, age , marks){
        this.name = name;
        this.age=age;
        this.marks=marks;

    }
    setplacementage(minplacementage){
        
        return(minmarks) => {
            
            if(this.marks>minmarks && this.age>minplacementage){
                console.log(this.name +" is ready for placements")
            } else{
                console.log(this.name +" is not ready for placements")
            }
        }
    }
}
